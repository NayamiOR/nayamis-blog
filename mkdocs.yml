site_name: Nayami's Blog
site_description: 安逐悲的博客
site_author: 安逐悲
strict: false
# Repository
repo_name: "NayamiOR/Nayami's Blog"
repo_url: 'https://github.com/NayamiOR/nayamis-blog'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

theme:
  # name: null
  name: material
  logo: assets/OR-icon.png
  favicon: assets/OR-icon.png
  font:
    text: 'Fira Sans'
    code: 'Fira Mono, Jetbrains Mono'
  # custom_dir: 'mkdocs-material/material'
  # static_templates:
  #   - 404.html
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
  plugins: []

nav:
  - Home: index.md
  - 基础知识: 
    - 类C语言基本语法介绍: Base/类C语言基本语法介绍.md
    - Git安装: Base/git-install.md
  - 语言:
    - Rust:
      - Rust 新手引路: Rust/新手引路.md
      - 全知识点目录: Rust/全知识点目录.md
      - Clone 和 Copy Trait 的区别: Rust/Clone 和 Copy trait的区别.md
      - 为什么 & 怎么在 Rust 中避免使用引用: Rust/为什么 & 怎么在rust中避免使用引用.md
      - Rust 字符串类型转换: Rust/Rust 字符串类型转换.md
    - Python:
      - Python 学习指北: Python/python-materials.md
  - 算法:
    - 二分查找: Algo/my-binary.md
  
  - 杂记:
    - 论Java和C#在基础语法上的相似度: Java-and-csharp.md
    - 我自用的二分查找算法推荐: my-binary.md

